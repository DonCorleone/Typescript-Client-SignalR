<div>
  <input [(ngModel)]="user" placeholder="User" />
  <button (click)="sendMessage()">Send</button>
</div>
<div>
  <h2>Reservations</h2>
  <ul>
    @for(reservation of reservationEntries(); track reservation.id) {
      <li>{{ reservation.name }} : {{ reservation.timestamp }}</li>
    }
  </ul>
</div>
